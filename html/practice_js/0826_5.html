<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }
  </style>
  <script>
    $(document).ready(_ => {
      $(".box").css({
        "width": "0px",
        "height": "0px",
        "backgroundColor": "red",
      }).animate({
        "width": "100vw",
        "height": "100vh",
      }, 10000).animate({
        "width": "0px",
        "height": "0px"
      }, 10000)
    })
  </script>
</head>
<body>
  <div class="box"></div>
</body>
</html>
