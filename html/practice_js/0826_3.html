    $("#box").css({
        "width": "100px",
        "height": "100px",
        "backgroundColor": "red",
        "justifyContent": "center",
        "alignItems": "center",
        "display": "flex",
      }).on({
        "click": function() {
          $(this).css({
            "backgroundColor": "orange"
          })
        },
        "mouseenter": function () {
          $(this).css({
            "backgroundColor": "blue",
